<div class='profile-page-container' ng-repeat='profile in vm.profile'>
	<div class='profile-page-banner'>
		<div class='profile-page-banner-overlay'>
			<div></div>
			<p>{{profile.name}} / @{{profile.username}}</p>
			<p>{{profile.email}}</p>
		</div>
	</div>

	<div class='profile-page-toolbar'>
		<div class='profile-page-toolbar-left'>
			<div ui-sref='profile.overview({username: profile.username})' ui-sref-active='active'>
				<button>
					<span>Overview</span>
				</button>
			</div>

			<div>
				<button>
					<span>Saved Posts</span>
				</button>
			</div>

			<div>
				<button>
					<span>Threads</span>
				</button>
			</div>

			<div>
				<button>
					<span>Replies</span>
				</button>
			</div>

			<div>
				<button>
					<span>Activity</span>
				</button>
			</div>
		</div>

		<div class='profile-page-toolbar-right'>
			<div>
				<button>
					<span>Follow</span>
				</button>
			</div>

			<div>
				<button>
					<span>Message</span>
				</button>
			</div>
		</div>
	</div>

	<div ui-view></div>
</div>
