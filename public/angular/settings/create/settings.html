<div class='settings-page-container'>
	<div>
		<div class='settings-page-body'>
			<div class='settings-page-header'>
				<h3>Settings</h3>
			</div>

			<div class='settings-page-form'>
				<form name='vm.settingsForm' ng-submit="vm.save(vm.settingsForm.$valid)" novalidate>
					<div class='form-wrapper'>
						<label>Theme</label>
						<input type='text' ng-model='vm.settings.theme'>
					</div>

					<div class='settings-page-submit'>
						<button type='submit'>
							<span>Save</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
